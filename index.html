<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ee32 - fast foss game</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="vendor/phaser.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main_container">
        <div class="main_container__content">
            <div class="game" id="game_container"></div>
            <div class="ui" id="main-menu">
                <a href="#" class="about-button small" onclick="GAME.showAbout()">?</a>
                <button class="play" onclick="GAME.start()">Play</button>
            </div>
            <div class="ui hidden" id="about">
                <div class="content">
                    <p>
                        Design:
                        <br /><b>Arkka9</b>
                    </p>
                    <p>
                        Coding:
                        <br /><b>Neiru</b>
                    </p>
                    <button class="small" onclick="GAME.mainMenu()">Back</button>
                </div>
            </div>
            <div class="ui hidden game-over" id="game-over">
                <a href="#" class="about-button small" onclick="GAME.showAbout()">?</a>
                <div class="content">
                    <h1>Game over</h1>
                    <div id="points_summary" class="points_summary"></div>
                    <button class="play" onclick="GAME.start()">Try again</button>
                </div>
            </div>
            <div class="points hidden" id="points">123</div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
